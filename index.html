<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Firebase Auth e Calculadora</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 200px; }
    #exclusiveContent { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Cadastro</h2>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <button id="logoutButton">Sair</button>

  <div id="exclusiveContent">
    <h2>Bem-vindo à área exclusiva!</h2>

    <div id="calorieCalculator">
      <h3>Calculadora de Calorias</h3>

      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" placeholder="Ex: 70" required>

      <label for="height">Altura (cm):</label>
      <input type="number" id="height" placeholder="Ex: 170" required>

      <label for="age">Idade:</label>
      <input type="number" id="age" placeholder="Ex: 25" required>

      <label for="gender">Gênero:</label>
      <select id="gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>

      <label for="activity">Nível de Atividade:</label>
      <select id="activity">
        <option value="1.2">Sedentário</option>
        <option value="1.375">Leve</option>
        <option value="1.55">Moderado</option>
        <option value="1.725">Intenso</option>
        <option value="1.9">Muito intenso</option>
      </select>

      <button id="calculateBtn">Calcular Calorias</button>
      <p id="result"></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
